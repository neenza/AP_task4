<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Product Listing</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="grid"></div>
    </div>
    
    <header>
        <div class="logo">
            <span>FUTURE</span><span class="highlight">SHOP</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Back to Portfolio</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="product-main">
        <div class="container">
            <h1 class="glitch" data-text="TECH INNOVATIONS">TECH INNOVATIONS</h1>
            <p class="subtitle">Discover tomorrow's technology today</p>
            
            <div class="shop-layout">
                <aside class="filters-sidebar">
                    <div class="filters-container">
                        <h2>Filters</h2>
                        
                        <div class="filter-group">
                            <h3>Categories</h3>
                            <div class="filter-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" data-category="wearable" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">Wearable Tech</span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-category="smart-home" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">Smart Home</span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-category="gadget" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">Tech Gadgets</span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-category="vr" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">VR/AR</span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-category="audio" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">Audio</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <h3>Price Range</h3>
                            <div class="price-slider">
                                <div class="price-inputs">
                                    <input type="number" id="minPrice" min="0" value="0">
                                    <span>to</span>
                                    <input type="number" id="maxPrice" min="0" value="1000">
                                </div>
                                <div class="range-slider">
                                    <input type="range" id="priceRange" min="0" max="1000" value="1000" class="slider">
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <h3>Rating</h3>
                            <div class="filter-options">
                                <label class="checkbox-container">
                                    <input type="checkbox" data-rating="5" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">
                                        <div class="stars">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                        </div>
                                    </span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-rating="4" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">
                                        <div class="stars">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                    </span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-rating="3" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">
                                        <div class="stars">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                    </span>
                                </label>
                                <label class="checkbox-container">
                                    <input type="checkbox" data-rating="2" checked>
                                    <span class="checkmark"></span>
                                    <span class="label">
                                        <div class="stars">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                        <button id="resetFilters" class="btn btn-secondary">Reset Filters</button>
                    </div>
                </aside>
                
                <div class="products-section">
                    <div class="products-header">
                        <div class="results-count">
                            <span id="productCount">0</span> products found
                        </div>
                        <div class="sort-controls">
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy" class="sort-select">
                                <option value="featured">Featured</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating-high">Rating: High to Low</option>
                                <option value="name-az">Name: A-Z</option>
                                <option value="name-za">Name: Z-A</option>
                            </select>
                            <div class="view-options">
                                <button class="view-btn active" data-view="grid">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="productGrid" class="products-grid">
                        <!-- Products will be loaded here dynamically -->
                    </div>
                    
                    <div class="no-results" id="noResults">
                        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f914.svg" alt="Thinking Face" class="no-results-icon">
                        <h3>No Products Found</h3>
                        <p>Try adjusting your filters to find products.</p>
                    </div>
                    
                    <div class="pagination">
                        <button class="pagination-btn" id="prevPage" disabled>
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <div id="pageNumbers" class="page-numbers">
                            <!-- Page numbers will be added here -->
                        </div>
                        <button class="pagination-btn" id="nextPage">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Futuristic Product Listing. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="products.js"></script>
</body>
</html>
